<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMMing - Labour's Memory Metadata Handling</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="{% static 'metadata/htmx.min.js' %}"></script>
    <script src="{% static 'metadata/jquery.min.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'metadata/favicon.png' %}"/>
    <style>
        body {
          min-height: 25rem;
          padding-top: 4.5rem;
        }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-label="Toggle navigation"
                data-bs-target="#navbar-id" aria-controls="navbar-id" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbar-id">
            <a class="navbar-brand col-lg-3 me-0" href="/">
                LMMing
            </a>

            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                <span class="btn btn-dark disabled" data-bs-toggle="tooltip" title="Settings" id="settings_button">
                    <i class="fa-solid fa-gear"></i>
                </span>
            </div>
        </div>
    </div>
</nav>
<main class="container">
    {% csrf_token %}
    <div id="content">
        <h2 class="mb-5">{% block title %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>
</main>

<div id="modalContainer" class="modal modal-lg modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>


<div id="exampleModal" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>

<div id="deleteModal" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>
</body>
<script src="{% static 'metadata/ner_d.js' %}"></script>
</html>
