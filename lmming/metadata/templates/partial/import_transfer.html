{% extends "base.html" %}

{% block title %}Create New Metadata Extraction Process{% endblock %}

{% block content %}
<div class="p-2">
    <form class="form" method="POST" enctype="multipart/form-data" action="{% url 'metadata:import_transfer'%}">
        {% csrf_token %}
        {{form.as_p}}
        <div class="modal-footer pt-4">
            <button type="submit" class="btn btn-success ">
                Import
            </button>
        </div>
    </form>

</div>
{% endblock %}
