{% extends "v2/base.html" %}

{% block title %}Projects

<a class="btn btn-primary float-end" href="{% url 'v2:project_create'%}?mode=create">
    <i class="fa-solid fa-plus"></i> Create
</a>

{% endblock %}

{% block content %}

<div class="table-responsive">
    <form id="checked-contacts">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Abbreviation
                </th>
                <th scope="col" class="text-center">Options</th>
            </tr>
            </thead>
            <tbody id="tbody">
            {%if projects%}
            {%for project in projects%}
            <tr>
                <th scope="row">
                    {{project.name}}
                </th>
                <td>
                    {{project.abbreviation}}
                </td>
                <td class="text-center">
                    <a style="cursor:pointer;" href="{% url 'v2:project_view_edit' project.pk %}?mode=view"><i
                            class="fa-solid fa-magnifying-glass text-dark"></i></a>
                    <a style="cursor:pointer;" href="{% url 'v2:project_view_edit' project.pk %}?mode=edit"><i
                            class="fa-solid fa-pencil text-dark"></i></a>
                </td>
            </tr>
            {%endfor%}


            {% else %}
            <tr>
                <td></td>
                <th scope="row">
                    No projects registered yet
                </th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endif %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
